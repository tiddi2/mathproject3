<!DOCTYPE html>
<html>
    <head>
        <title>Binomial Theorem</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        
        <div class="container">
            
            <div id="header">
                <!-- HEADER -->
                <div class="page-header">
                    <h1>Binomial Theorem</h1>
                </div>
            </div>
            <div class="row">
                <div id="pascal" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                <div>
                    <div class="input-group">
                        <span class="input-group-addon">A</span><input class="form-control input-lg input" type="text" value="2" id="numberA"/>
                        <span class="input-group-addon">B</span><input class="form-control input-lg input" type="text" value="2" id="numberB"/>
                        <span class="input-group-addon">N</span><input class="form-control input-lg input" type="number" min="0" max="11" value="2" id="numberN"/>
                    </div>
                    <div id="result"><span>(A + B) ^ N = </span><span id="output">12</span></div>
                </div>
            </div>
           
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
