<!DOCTYPE html>
<html>
    <head>
        <title> Checking Quantified Statements for Truth </title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        
        <div class="container">
            
            <div id="header">
                <!-- HEADER -->
                <div class="page-header">
                    <h1>Mathematical Induction and Sequences</h1>
                </div>
            </div>
            
            
            
            
            <div class="input-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="start">Start</label>
                    <input class="form-control" type="number" id="start"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="stop">Stop</label>
                    <input  class="form-control" type="number" id="stop"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="sum">Sum</label>
                    <input  class="form-control" type="number" id="sum"/>
                </div>
                <p id="result"></p>
            </div>
            <div id="info">
                <div class="page-header" id="info-header" onclick="$('#description').toggle(250)">
                    <h3>Info</h3>
                </div>

                <div id="description">
                    <p>
                        Calculates sequences by entering the sum or product of an mathematical term as well as the starting and stopping value. Your program should return that
value
                    </p>
                </div>
            </div>
          
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
